<h2>Kurser</h2>

<div class="filter">
    <label for="filter">Filtrera kurser:</label>
    <input type="text" id="filter" [(ngModel)]="filterValue" (input)="applyFilter()">
</div>

<div class="filter">
    <label for="subject">V채lj 채mne:</label>
    <select id="subject" [(ngModel)]="subjectFilter" (change)="applyFilter()">
        <option value="">Alla 채mnen</option>
        <option *ngFor="let subject of subjects" [value]="subject">{{ subject }}</option>
    </select>
</div>

<ul>
    <li *ngFor="let course of filteredCourseList">
        {{ course.courseCode }}
        {{ course.courseName }}
        {{ course.points }}
        {{ course.subject }}
        <a href="{{ course.syllabus }}" target="_blank">Kursplan</a>
        <button (click)="addToSchedule(course)">L채gg till</button>
    </li>
</ul>
